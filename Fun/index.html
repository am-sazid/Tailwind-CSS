<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <header  >
    <h1 class="text-3xl font-bold text-center text-white bg-[#04133a] p-4">
        Welcome !
    </h1>
  </header>
  <main class=" bg-[#04133a] h-screen">
    <div class="    p-4 text-black  lg:px-110  ">
        <h1 class=" text-3xl   mt-10 max-w-lg max-sm:p-4 lg:px-12 lg:py-4 h-16 rounded-lg bg-[#ffffff] font-black ">Please Give Me Money</h1>
        <div class=" flex px-15  justify-between gap-1  mt-5 font-bold">
            <!-- Open the modal using ID.showModal() method -->
            <button class="btn" onclick="my_modal_1.showModal()">Take It</button>
            <dialog id="my_modal_1" class="modal">
              <div class="modal-box">
                <h3 class="text-lg font-bold">Thanks !</h3> 
                <p class="py-4">Thanks for the money</p>
                <div class="modal-action">
                  <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                  </form>
                </div>
              </div>
            </dialog>
            <h1 class="text-lg font-bold px-6 pt-2 rounded-sm w-20 bg-[#ffffff] hover:translate-x-100">NO</h1>
        </div>
    </div>
  </main>
</body>
</html>

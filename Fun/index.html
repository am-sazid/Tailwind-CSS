<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love Proposal ğŸ’–</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #noBtn {
      position: absolute;
      transition: all 0.25s ease;
      touch-action: none;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#04133a] to-[#0b225d] min-h-screen flex flex-col items-center justify-center text-white font-sans relative overflow-hidden">

  <header class="text-center mb-10 px-3">
    <h1 class="text-3xl md:text-4xl font-extrabold text-pink-400 drop-shadow-lg">
      ğŸ’– Hey My Love ğŸ’–
    </h1>
    <p class="text-base md:text-lg mt-2 text-gray-200 italic">I have something special to say...</p>
  </header>

  <main class="bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl shadow-2xl p-6 md:p-8 w-[90%] max-w-lg text-center relative overflow-hidden">
    <h2 class="text-2xl md:text-3xl font-bold text-pink-300 mb-6">Will You Be Mine Forever? ğŸ’</h2>

    <div class="flex justify-center gap-6 mt-8 relative">
      <button class="btn btn-success text-lg px-6 py-2 rounded-full shadow-md transition hover:scale-110"
              onclick="my_modal_1.showModal()">Yes ğŸ’•</button>
    </div>
  </main>

  <button id="noBtn" class="btn btn-error text-lg px-6 py-2 rounded-full shadow-md transition">
    No ğŸ˜¢
  </button>

  <dialog id="my_modal_1" class="modal">
    <div class="modal-box bg-pink-100 text-gray-800 text-center rounded-2xl">
      <h3 class="font-bold text-2xl mb-3">Awww ğŸ˜</h3>
      <p class="text-lg">You just made my world brighter than ever! ğŸŒ¸<br>
      I love you endlessly â¤ï¸</p>
      <div class="modal-action justify-center">
        <form method="dialog">
          <button class="btn bg-pink-400 text-white hover:bg-pink-500">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <script>
    const noBtn = document.getElementById('noBtn');
    const body = document.body;

    // Initial center position
    noBtn.style.top = '75%';
    noBtn.style.left = '50%';
    noBtn.style.transform = 'translate(-50%, -50%)';

    function moveNoBtn() {
      const bodyRect = body.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = bodyRect.width - btnRect.width - 20;
      const maxY = bodyRect.height - btnRect.height - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop hover
    noBtn.addEventListener('mouseenter', moveNoBtn);
    // Mobile tap
    noBtn.addEventListener('click', moveNoBtn);
  </script>

</body>
</html>

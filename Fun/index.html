<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accept Me ğŸ’–</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #noBtn {
        position: absolute;
        transition: all 0.25s ease;
        touch-action: none;
        cursor: pointer;
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        font-size: 24px;
        animation: float 3s linear infinite;
        opacity: 0.8;
        pointer-events: none;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-300px) scale(1.3);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-[#04133a] to-[#0b225d] min-h-screen flex flex-col items-center justify-center text-white font-sans relative overflow-hidden"
  >
    <!-- Your Image -->
    <div class="mb-6 flex justify-center relative">
      <!-- Blur background -->
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-36 bg-pink-300 rounded-3xl filter blur-3xl opacity-50 z-0"
      ></div>

      <!-- à¦¤à§‹à¦®à¦¾à¦° à¦›à¦¬à¦¿ -->
      <img
        src="image/WhatsApp Image 2025-11-15 at 2.47.55 PM.jpeg"
        alt="My Photo"
        class="w-36 h-36 rounded-full border-4 border-pink-400 shadow-lg z-20"
      />

      <!-- à¦¤à§‹à¦®à¦¾à¦° GF-à¦à¦° à¦›à¦¬à¦¿ -->
      <img
        src="image/istockphoto-1132152826-612x612.jpg"
        alt="My Love"
        class="w-36 h-36 rounded-full border-4 border-pink-400 shadow-lg -ml-12 z-10"
      />
    </div>

    <header class="text-center mb-6 px-3">
      <h1
        class="text-3xl md:text-4xl font-extrabold text-pink-400 drop-shadow-lg"
      >
        ğŸ’– Hey My Love ğŸ’–
      </h1>
      <p class="text-base md:text-lg mt-2 text-gray-200 italic">
        I have something special to say...
      </p>
    </header>

    <main
      class="bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl shadow-2xl p-6 md:p-8 w-[90%] max-w-lg text-center relative overflow-hidden"
    >
      <h2 class="text-2xl md:text-3xl font-bold text-pink-300 mb-6">
        Will You Be Mine Forever? ğŸ’
      </h2>

      <div class="flex gap-6 mt-8 relative">
        <button
          class="btn btn-success text-lg px-6 py-2 rounded-full shadow-md transition hover:scale-110"
          onclick="my_modal_1.showModal()"
        >
          Yes ğŸ’•
        </button>
      </div>
    </main>

    <button
      id="noBtn"
      class="btn btn-error text-lg px-6 py-2 rounded-full shadow-md transition"
    >
      No ğŸ˜¢
    </button>

    <dialog id="my_modal_1" class="modal">
      <div
        class="modal-box bg-gradient-to-br from-pink-300 via-pink-200 to-pink-400 text-gray-900 w-[28rem] max-w-full p-8 text-center rounded-3xl shadow-2xl transform transition-transform duration-500 scale-95 hover:scale-100"
      >
        <h3 class="font-extrabold text-4xl mb-5 animate-pulse text-pink-700">
          Awww ğŸ˜
        </h3>
        <p class="text-xl mb-6">
          You just made my world brighter than ever! ğŸŒ¸<br />
          <span class="font-semibold text-pink-800"
            >I love you endlessly â¤ï¸</span
          >
        </p>
        <div class="modal-action justify-center">
          <form method="dialog">
            <button
              class="btn bg-pink-600 text-white hover:bg-pink-700 hover:scale-105 transform transition-all duration-300 shadow-xl text-lg px-6 py-3"
            >
              Close
            </button>
          </form>
        </div>
      </div>
    </dialog>

    <script>
      const noBtn = document.getElementById("noBtn");
      const body = document.body;

      // Initial position
      noBtn.style.top = "74%";
      noBtn.style.left = "54%";

      function moveNoBtn() {
        const bodyRect = body.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        // Keep button fully inside viewport
        const maxX = bodyRect.width - btnRect.width - 10;
        const maxY = bodyRect.height - btnRect.height - 10;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      // Desktop hover
      noBtn.addEventListener("mouseenter", moveNoBtn);
      // Mobile tap
      noBtn.addEventListener("click", moveNoBtn);

      // Floating hearts effect
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }

      setInterval(createHeart, 500);
    </script>
  </body>
</html>
